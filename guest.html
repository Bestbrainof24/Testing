<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send a Message</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDaqXyQHl1xmzBARI9Dp0ETt1QpiAMkd44",
            authDomain: "roqaya-birthday.firebaseapp.com",
            projectId: "roqaya-birthday",
            storageBucket: "roqaya-birthday.appspot.com",
            messagingSenderId: "1094591477011",
            appId: "1:1094591477011:web:89b6d89ddda8d1c3716e6"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function submitMessage() {
            const name = document.getElementById("guestName").value.trim();
            const message = document.getElementById("guestMessage").value.trim();
            const confirmation = document.getElementById("confirmation");

            if (name && message) {
                addDoc(collection(db, "birthdayMessages"), { name, message }).then(() => {
                    confirmation.style.display = "block";
                    document.getElementById("guestName").value = "";
                    document.getElementById("guestMessage").value = "";
                });
            }
        }

        window.submitMessage = submitMessage;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, pink, purple);
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        textarea, input, button {
            width: 90%;
            margin: 10px 0;
            padding: 10px;
        }
        button {
            background-color: #ff66b2;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’Œ Send a Birthday Message</h1>
        <input type="text" id="guestName" placeholder="Your Name">
        <textarea id="guestMessage" placeholder="Write your message here..."></textarea>
        <button onclick="submitMessage()">Submit</button>
        <p id="confirmation" style="display: none;">âœ… Message sent!</p>
    </div>
</body>
</html>
