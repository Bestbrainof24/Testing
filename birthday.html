<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Roqaya!</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDaqXyQHl1xmzBARI9Dp0ETt1QpiAMkd44",
            authDomain: "roqaya-birthday.firebaseapp.com",
            projectId: "roqaya-birthday",
            storageBucket: "roqaya-birthday.appspot.com",
            messagingSenderId: "1094591477011",
            appId: "1:1094591477011:web:89b6d89ddda8d1c3716e6"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function checkBirthday() {
            const now = new Date();
            const birthday = new Date("March 11, 2025 00:00:00"); // March 11, 2025 at 12:00 AM (midnight)

            if (now >= birthday) {
                document.getElementById("content").classList.remove("hidden");
                document.getElementById("timer").innerHTML = "ğŸ‰ It's Your Birthday!";
                loadMessages();
            } else {
                updateCountdown(birthday);
            }
        }

        function updateCountdown(targetDate) {
            const timerElement = document.getElementById("timer");
            const interval = setInterval(() => {
                const now = new Date();
                const remaining = targetDate - now;

                if (remaining <= 0) {
                    clearInterval(interval);
                    timerElement.innerHTML = "ğŸ‰ It's Your Birthday!";
                    document.getElementById("content").classList.remove("hidden");
                    loadMessages();
                } else {
                    const days = Math.floor(remaining / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((remaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((remaining % (1000 * 60)) / 1000);
                    timerElement.innerHTML = `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
                }
            }, 1000);
        }

        function loadMessages() {
            const messagesDiv = document.getElementById("messages");
            onSnapshot(collection(db, "birthdayMessages"), (snapshot) => {
                messagesDiv.innerHTML = "";
                snapshot.forEach(doc => {
                    const data = doc.data();
                    if (data.name && data.message) {
                        const newMessage = document.createElement("p");
                        newMessage.innerHTML = `<strong>${data.name}:</strong> ${data.message}`;
                        messagesDiv.appendChild(newMessage);
                    }
                });
            });
        }

        document.addEventListener("DOMContentLoaded", checkBirthday);
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, pink, purple);
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        .countdown {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .hidden {
            display: none;
        }
        .message-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ‰ Happy Birthday, Roqaya! ğŸ‚</h1>
        <div class="countdown"><span id="timer"></span></div>

        <div id="content" class="hidden">
            <div class="message-box">
                <h2>ğŸ† Your Achievement</h2>
                <p>Congratulations on getting <strong>1st place</strong> in sixth grade with <strong>339.3/340</strong>! ğŸ‰</p>
            </div>

            <div class="message-box">
                <h2>ğŸ’Œ Birthday Messages</h2>
                <div id="messages"></div>
            </div>
        </div>
    </div>
</body>
</html>
